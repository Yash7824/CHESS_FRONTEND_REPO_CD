<div class="createRoom--Container">
    <div class="createRoomForm--Container">
        <h2>Create Room</h2>
        <input type="text"  placeholder="Enter user name..." class="form-control mb-2" [(ngModel)]="createroom.userName"/>
        <input type="text"  placeholder="Enter room name..." class="form-control mb-2" [(ngModel)]="createroom.roomName"/>
        <button (click)="createRoom(createroom.userName,createroom.roomName)" class="btn btn-info">Create Room</button>
    </div>
</div>
